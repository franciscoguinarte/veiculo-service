micronaut:
  application:
    name: veiculoService
datasources:
  default:
    url: jdbc:postgresql://127.0.0.1:5432/dbveiculo
    driverClassName: org.postgresql.Driver
    username: postgres
    password: '123456'
    schema-generate: CREATE_DROP
    dialect: POSTGRES

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show-sql: true
        format-sql: true
jpa.default.properties.hibernate.hbm2ddl.auto: update